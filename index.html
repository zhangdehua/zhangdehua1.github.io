		<script>

				var pull 		= $('#pull');

					menuHeight	= menu.height();

					e.preventDefault();
					menu.slideToggle();
				});

	        		var w = $(window).width();
	        		if(w > 320 && menu.is(':hidden')) {
	        			menu.removeAttr('style');
	        		}
	    		});
			});
